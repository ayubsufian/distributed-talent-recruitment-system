services:
  # ---------------------------------------------------------------------------
  # INFRASTRUCTURE
  # ---------------------------------------------------------------------------
  mongodb:
    image: mongo:6.0
    container_name: recruitment_mongo
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    networks:
      - recruitment-network
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: recruitment_rabbitmq
    restart: always
    ports:
      - '5672:5672'
      - '15672:15672'
    networks:
      - recruitment-network
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', '-q', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # MICROSERVICES
  # ---------------------------------------------------------------------------
  auth-service:
    build: ./auth-service
    container_name: auth-service
    restart: on-failure
    environment:
      - MONGO_URI=${MONGO_URI}
      - RABBITMQ_URI=${RABBITMQ_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - DATABASE_NAME=${AUTH_DB}
    depends_on:
      mongodb: { condition: service_healthy }
      rabbitmq: { condition: service_healthy }
    networks:
      - recruitment-network

  job-service:
    build: ./job-service
    container_name: job-service
    restart: on-failure
    environment:
      - MONGO_URI=${MONGO_URI}
      - RABBITMQ_URI=${RABBITMQ_URI}
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_NAME=${JOB_DB}
    depends_on:
      mongodb: { condition: service_healthy }
      rabbitmq: { condition: service_healthy }
    networks:
      - recruitment-network

  app-service:
    build: ./app-service
    container_name: app-service
    restart: on-failure
    environment:
      - MONGO_URI=${MONGO_URI}
      - RABBITMQ_URI=${RABBITMQ_URI}
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_NAME=${APP_DB}
    depends_on:
      mongodb: { condition: service_healthy }
      rabbitmq: { condition: service_healthy }
    networks:
      - recruitment-network

  notify-service:
    build: ./notify-service
    container_name: notify-service
    restart: on-failure
    environment:
      - MONGO_URI=${MONGO_URI}
      - RABBITMQ_URI=${RABBITMQ_URI}
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_NAME=${NOTIFY_DB}
    depends_on:
      mongodb: { condition: service_healthy }
      rabbitmq: { condition: service_healthy }
    networks:
      - recruitment-network

  # ---------------------------------------------------------------------------
  # FRONTEND
  # ---------------------------------------------------------------------------
  frontend:
    build: ./frontend
    container_name: recruitment_frontend
    restart: on-failure
    ports:
      - '3000:80'
    networks:
      - recruitment-network

  # ---------------------------------------------------------------------------
  # API GATEWAY
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:latest
    container_name: recruitment_gateway
    restart: always
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - job-service
      - app-service
      - notify-service
      - frontend
    networks:
      - recruitment-network

volumes:
  mongo_data:

networks:
  recruitment-network:
    driver: bridge
